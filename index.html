<!DOCTYPE html>
<html>
<head>
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Tip Calculator</h1>

  <form id="tipForm">
    <div class="form-group">
      <label for="totalBill">Total Bill:</label>
      <input type="number" id="totalBill" class="form-control" placeholder="Enter total bill amount" required>
    </div>

    <div class="form-group">
      <label for="numGuests">Number of Guests:</label>
      <input type="number" id="numGuests" class="form-control" placeholder="Enter number of guests" required>
    </div>

    <div class="form-group">
      <label for="qualityOfService">Quality of Service:</label>
      <select id="qualityOfService" class="form-control" required>
        <option value="" selected disabled>Select an option</option>
        <option value="excellent">Excellent</option>
        <option value="good">Good</option>
        <option value="fair">Fair</option>
        <option value="poor">Poor</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Calculate</button>
  </form>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
